<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Cadastro de Prestador - ProFix</title>
  <meta name="description" content="">
  <meta name="keywords" content="">

  <!-- Ícones -->
  <link href="assets/img/favicon.png" rel="icon">
  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Fontes -->
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <!-- Arquivos CSS do Vendor -->
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/vendor/aos/aos.css" rel="stylesheet">
  <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">
  <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">

  <!-- Arquivo CSS Principal -->
  <link href="assets/css/main.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #0d6efd 0%, #0a58ca 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .register-card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      padding: 40px;
      width: 100%;
      max-width: 600px;
    }

    .register-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .register-header h1 {
      color: #333;
      font-size: 24px;
      margin-bottom: 10px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: #333;
      font-weight: 500;
    }

    .form-control {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }

    .form-control:focus {
      border-color: #0d6efd;
      box-shadow: 0 0 0 0.2rem rgba(13,110,253,.25);
    }

    .btn-primary {
      background: #0d6efd;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn-primary:hover {
      background: #0a58ca;
    }

    .terms-check {
      margin: 20px 0;
    }

    .login-link {
      text-align: center;
      margin-top: 20px;
    }

    .login-link a {
      color: #0d6efd;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    .file-upload {
      border: 2px dashed #ddd;
      border-radius: 5px;
      padding: 20px;
      text-align: center;
      cursor: pointer;
      transition: border-color 0.3s ease;
    }

    .file-upload:hover {
      border-color: #0d6efd;
    }

    .file-upload i {
      font-size: 24px;
      color: #666;
      margin-bottom: 10px;
    }

    .file-upload p {
      margin: 0;
      color: #666;
    }
  </style>
</head>

<body>
  <div class="register-card">
    <div class="register-header">
      <h1>Cadastro de Prestador de Serviços</h1>
      <p>Preencha os dados abaixo para criar sua conta</p>
    </div>

    <form onsubmit="return handleRegister(event)">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="firstName">Nome</label>
            <input type="text" class="form-control" id="firstName" name="firstName" required>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="lastName">Sobrenome</label>
            <input type="text" class="form-control" id="lastName" name="lastName" required>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="phone">Telefone</label>
        <input type="tel" class="form-control" id="phone" name="phone" required>
      </div>

      <div class="form-group">
        <label for="cpf">CPF</label>
        <input type="text" class="form-control" id="cpf" name="cpf" required>
      </div>

      <div class="form-group">
        <label for="address">Endereço</label>
        <input type="text" class="form-control" id="address" name="address" required>
      </div>

      <div class="form-group">
        <label for="serviceType">Tipo de Serviço</label>
        <select class="form-control" id="serviceType" name="serviceType" required>
          <option value="">Selecione o tipo de serviço</option>
        </select>
      </div>

      <div class="form-group">
        <label for="experience">Anos de Experiência</label>
        <input type="number" class="form-control" id="experience" name="experience" min="0" required>
      </div>

      <div class="form-group">
        <label for="hourlyRate">Valor da Hora (R$)</label>
        <input type="number" class="form-control" id="hourlyRate" name="hourlyRate" min="0" step="0.01" required>
      </div>

      <div class="form-group">
        <label>Foto de Perfil</label>
        <div class="file-upload" onclick="document.getElementById('profilePhoto').click()">
          <input type="file" id="profilePhoto" name="profilePhoto" accept="image/*" style="display: none" required>
          <i class="bi bi-camera"></i>
          <p>Clique para adicionar uma foto</p>
        </div>
      </div>

      <div class="form-group">
        <label>Foto do CPF</label>
        <div class="file-upload" onclick="document.getElementById('cpfPhoto').click()">
          <input type="file" id="cpfPhoto" name="cpfPhoto" accept="image/*" style="display: none" required>
          <i class="bi bi-file-earmark-text"></i>
          <p>Clique para adicionar a foto do CPF</p>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="password">Senha</label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="confirmPassword">Confirmar Senha</label>
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
          </div>
        </div>
      </div>

      <div class="terms-check">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="terms" required>
          <label class="form-check-label" for="terms">
            Eu concordo com os <a href="terms-of-service.html">Termos de Serviço</a> e <a href="privacy.html">Política de Privacidade</a>
          </label>
        </div>
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-primary">Cadastrar</button>
      </div>

      <div class="login-link">
        <p>Já tem uma conta? <a href="login.html">Faça login</a></p>
      </div>
    </form>
  </div>

  <!-- Arquivos JS do Vendor -->
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/vendor/aos/aos.js"></script>
  <script src="assets/vendor/swiper/swiper-bundle.min.js"></script>
  <script src="assets/vendor/glightbox/js/glightbox.min.js"></script>

  <!-- Arquivo JS de Autenticação -->
  <script src="assets/script/auth.js"></script>

  <!-- Arquivo JS de Configuração -->
  <script src="assets/script/config.js"></script>

  <script>
    function handleRegister(event) {
      event.preventDefault();
      
      // Verifica se as senhas coincidem
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      
      if (password !== confirmPassword) {
        alert('As senhas não coincidem!');
        return false;
      }

      // Coleta os dados do formulário
      const userData = {
        firstName: document.getElementById('firstName').value,
        lastName: document.getElementById('lastName').value,
        email: document.getElementById('email').value,
        phone: document.getElementById('phone').value,
        cpf: document.getElementById('cpf').value,
        address: document.getElementById('address').value,
        serviceType: document.getElementById('serviceType').value,
        experience: document.getElementById('experience').value,
        hourlyRate: document.getElementById('hourlyRate').value,
        password: password,
        type: 'provider' // Define o tipo como prestador
      };

      // Tenta registrar o usuário
      if (registerUser(userData)) {
        // Redireciona para a página de dashboard após o registro
        window.location.href = 'provider-dashboard.html';
      } else {
        alert('Erro ao registrar. Verifique se o e-mail já não está cadastrado.');
      }

      return false;
    }

    // Atualiza o texto da área de upload quando um arquivo é selecionado
    document.getElementById('profilePhoto').addEventListener('change', function(e) {
      const fileName = e.target.files[0]?.name || 'Nenhum arquivo selecionado';
      this.parentElement.querySelector('p').textContent = fileName;
    });

    document.getElementById('cpfPhoto').addEventListener('change', function(e) {
      const fileName = e.target.files[0]?.name || 'Nenhum arquivo selecionado';
      this.parentElement.querySelector('p').textContent = fileName;
    });

    document.addEventListener('DOMContentLoaded', () => {
      const serviceTypeSelect = document.getElementById('serviceType');
      const categories = getAllCategories();
      
      // Limpa as opções existentes
      serviceTypeSelect.innerHTML = '';
      
      // Adiciona as opções baseadas nas categorias centralizadas
      categories.forEach(category => {
        const option = document.createElement('option');
        option.value = category.id;
        option.textContent = category.name;
        serviceTypeSelect.appendChild(option);
      });

      // Salva o prestador no localStorage quando o formulário é enviado
      const form = document.querySelector('form');
      form.addEventListener('submit', (e) => {
        e.preventDefault();
        
        const formData = new FormData(form);
        const provider = {
          name: formData.get('name'),
          email: formData.get('email'),
          phone: formData.get('phone'),
          serviceType: formData.get('serviceType'),
          experience: formData.get('experience'),
          hourlyRate: formData.get('hourlyRate')
        };

        // Salva o prestador atual
        localStorage.setItem('currentProvider', JSON.stringify(provider));
        
        alert('Cadastro realizado com sucesso!');
        window.location.href = 'academics.html';
      });
    });
  </script>
</body>

</html>
